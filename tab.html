<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    li {
      list-style: none;
    }
    .tab li {
      padding: 5px 30px;
      border: 1px solid black;
    }
    .tab li:not(:first-of-type) {
      border-left: none;
    }
    .tab li:hover {
      background: black;
      color: white;
    }
    .tab ul {
      display: flex;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="tab">
      <ul>
        <li v-on:click="change('1')">タブ１</li>
        <li v-on:click="change('2')">タブ２</li>
        <li v-on:click="change('3')">タブ３</li>
      </ul>
    </div>
    <div class="content">
      <ul>
        <li v-if="tab === '1'">コンテンツ１</li>
        <li v-if="tab === '2'">コンテンツ2</li>
        <li v-if="tab === '3'">コンテンツ3</li>
      </ul>
    </div>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        tab: '1'
      },
      methods: {
        change: function (num){
          this.tab = num
        }
      }
    })
  </script>
</body>

</html>
