<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #app {
      position: relative;
    }
    #modal {
      width: 100vw;
      height: 100vh;
      background: #bbb;
      opacity: 0.8;
      position: absolute;
      top: 0;
      left: 0;
    }
    #content {
      width: 400px;
      height: 100px;
      background: white;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="app">
    <button v-on:click="openModal">開く</button>
    <div id="modal" v-show="showModal" v-on:click.self="closeModal">
      <div id="content">
        <p>モーダルウィンドウ</p>
        <button>閉じる</button>
      </div>
    </div>
  </div>
  <script>
    const vm =new Vue({
      el: '#app',
      data: {
        showModal: false,
      },
      methods: {
        openModal: function(){
          this.showModal = true
        },
        closeModal: function() {
          this.showModal = false
        },
      }
    })
  </script>
</body>
</html>
